spring.application.name=gestion-licencias
spring.datasource.url=jdbc:mysql://localhost:3306/licencias?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.sql.init.mode=always

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8


logging.level.org.springframework.security=DEBUG
logging.level.com.utn.santafe.gestion_licencias=DEBUG

server.servlet.context-path=/

spring.web.resources.add-mappings=false