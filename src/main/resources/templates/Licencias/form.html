<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
    <title>Emitir Licencia</title>
    <style>
        .form-card {
            background: linear-gradient(145deg, #ffffff 0%, #f8f9fa 100%);
            border: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .form-header {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 0.5rem 0.5rem 0 0;
            margin: -1.5rem -1.5rem 2rem -1.5rem;
        }
        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.5rem;
        }
        .form-control, .form-select {
            border: 2px solid #e9ecef;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }
        .form-control:focus, .form-select:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,123,255,0.4);
        }
        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108,117,125,0.4);
        }
        .alert {
            border: none;
            border-radius: 0.5rem;
            padding: 1rem 1.5rem;
        }
        .alert-danger {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid py-4">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card form-card shadow-lg">
                    <div class="card-body p-4">
                        <div class="form-header text-center">
                            <i class="bi bi-file-earmark-plus display-4 mb-3"></i>
                            <h2 class="mb-0">Emitir Nueva Licencia</h2>
                            <p class="mb-0 opacity-75">Complete los datos para generar la licencia</p>
                        </div>

                        <form th:action="@{/licencias/guardar}"
                              th:object="${licenciaForm}"
                              method="post"
                              autocomplete="off">

                            <!-- Campo oculto que envía el ID del titular -->
                            <input type="hidden" th:field="*{titularId}" />

                            <!-- Errores globales (negocio) -->
                            <div th:if="${#fields.hasErrors('*')}"
                                 class="alert alert-danger mb-4">
                                <div class="d-flex align-items-center">
                                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                                    <strong>Errores encontrados:</strong>
                                </div>
                                <ul class="mb-0 mt-2">
                                    <li th:each="err : ${#fields.globalErrors()}"
                                        th:text="${err}"></li>
                                </ul>
                            </div>

                            <!-- Select de clases -->
                            <div class="mb-4">
                                <label class="form-label">
                                    <i class="bi bi-award me-1"></i>
                                    Clase de Licencia
                                </label>
                                <select th:field="*{clase}" class="form-select">
                                    <option value="" disabled>-- Seleccione una clase --</option>
                                    <option th:each="c : ${clases}"
                                            th:value="${c}"
                                            th:text="${c}"></option>
                                </select>
                                <div th:if="${#fields.hasErrors('clase')}"
                                     class="text-danger small mt-1"
                                     th:errors="*{clase}"></div>
                            </div>

                            <!-- Textarea observaciones -->
                            <div class="mb-4">
                                <label class="form-label">
                                    <i class="bi bi-chat-text me-1"></i>
                                    Observaciones
                                </label>
                                <textarea th:field="*{observaciones}"
                                          class="form-control"
                                          rows="4"
                                          placeholder="Ingrese observaciones adicionales (opcional, máximo 255 caracteres)"></textarea>
                                <div th:if="${#fields.hasErrors('observaciones')}"
                                     class="text-danger small mt-1"
                                     th:errors="*{observaciones}"></div>
                            </div>

                            <!-- Botones -->
                            <div class="d-grid gap-3">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-check-circle me-2"></i>
                                    Emitir Licencia
                                </button>
                                <a th:href="@{/titulares/lista}" class="btn btn-secondary btn-lg">
                                    <i class="bi bi-arrow-left me-2"></i>
                                    Cancelar
                                </a>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
