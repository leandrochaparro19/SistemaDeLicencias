<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Sistema de Gesti贸n de Licencias</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .navbar-brand {
            font-weight: bold;
        }
        .card-stats {
            border-left: 4px solid #007bff;
        }
        .btn-logout {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
        }
        .btn-logout:hover {
            background: rgba(255,255,255,0.2);
            color: white;
        }
    </style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary" sec:authorize="isAuthenticated()">
    <div class="container-fluid">
        <a class="navbar-brand" href="/dashboard">
            <i class="bi bi-shield-check"></i> Gesti贸n de Licencias
        </a>

        <div class="navbar-nav ms-auto">
            <div class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown">
                    <i class="bi bi-person-circle"></i>
                    <span sec:authentication="name"></span>
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/dashboard"><i class="bi bi-house"></i> Dashboard</a></li>
                    <li><a class="dropdown-item" href="/perfil"><i class="bi bi-person"></i> Mi Perfil</a></li>
                    <li sec:authorize="hasRole('SUPERUSER')">
                        <a class="dropdown-item" href="/usuarios"><i class="bi bi-people"></i> Usuarios</a>
                    </li>
                    <li><hr class="dropdown-divider"></li>
                    <li>
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="dropdown-item">
                                <i class="bi bi-box-arrow-right"></i> Cerrar Sesi贸n
                            </button>
                        </form>
                    </li>
                </ul>
            </div>

    </div>
</nav>

<!-- Main Content -->
<div class="container-fluid" sec:authorize="isAuthenticated()">

        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/dashboard">
                            <i class="bi bi-house"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/perfil">
                            <i class="bi bi-person"></i> Mi Perfil
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('SUPERUSER')">
                        <a class="nav-link text-white" href="/usuarios">
                            <i class="bi bi-people"></i> Usuarios
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('SUPERUSER')">
                        <a class="nav-link text-white" href="/usuarios/nuevo">
                            <i class="bi bi-person-plus"></i> Nuevo Usuario
                        </a>
                    </li>
                </ul>

                <div class="mt-auto p-3">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-logout w-100">
                            <i class="bi bi-box-arrow-right"></i> Cerrar Sesi贸n
                        </button>
                    </form>
                </div>
            </div>
        </nav>

        <!-- Page Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4" sec:authorize="isAuthenticated()">
            <div layout:fragment="content">
                <!-- Content will be inserted here -->
            </div>
        </main>
    </div>
</div>

<!-- Login Layout -->
<div sec:authorize="!isAuthenticated()" layout:fragment="content">
    <!-- Login content will be inserted here -->
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<div layout:fragment="scripts">
    <!-- Additional scripts will be inserted here -->
</div>
</body>
</html>
