<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Iniciar Sesión</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <div class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center"
                 style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                <div class="text-center text-white">
                    <i class="bi bi-shield-check" style="font-size: 5rem;"></i>
                    <h2 class="mt-3">Sistema de Gestión de Licencias</h2>
                    <p class="lead">Plataforma administrativa para la gestión de licencias</p>
                </div>
            </div>

            <div class="col-lg-6 d-flex align-items-center justify-content-center">
                <div class="card shadow-lg border-0" style="width: 100%; max-width: 400px;">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="bi bi-person-circle text-primary" style="font-size: 3rem;"></i>
                            <h3 class="mt-2">Iniciar Sesión</h3>
                            <p class="text-muted">Ingrese sus credenciales</p>
                        </div>

                        <!-- Mensajes de error/éxito -->
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="bi bi-exclamation-triangle"></i>
                            <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <i class="bi bi-check-circle"></i>
                            <span th:text="${mensaje}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="dni" class="form-label">
                                    <i class="bi bi-card-text"></i> DNI
                                </label>
                                <input type="text" class="form-control form-control-lg" id="dni" name="dni"
                                       placeholder="Ingrese su DNI" maxlength="8" pattern="[0-9]{8}" required>
                                <div class="form-text">Ingrese su DNI sin puntos ni espacios</div>
                            </div>

                            <div class="mb-4">
                                <label for="password" class="form-label">
                                    <i class="bi bi-lock"></i> Contraseña
                                </label>
                                <div class="input-group">
                                    <input type="password" class="form-control form-control-lg" id="password"
                                           name="password" placeholder="Ingrese su contraseña" required>
                                    <button class="btn btn-outline-secondary" type="button" id="toggleLoginPassword">
                                        <i class="bi bi-eye" id="toggleLoginPasswordIcon"></i>
                                    </button>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary btn-lg w-100">
                                <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                            </button>
                        </form>

                        <div class="mt-4 text-center">
                            <small class="text-muted">
                                <i class="bi bi-info-circle"></i>
                                Credenciales de prueba: DNI: 12345678, Contraseña: admin123
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<div layout:fragment="scripts">
    <script>
        // Toggle visibilidad de contraseña en login
        document.getElementById('toggleLoginPassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = document.getElementById('toggleLoginPasswordIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            }
        });
    </script>
</div>
</html>
