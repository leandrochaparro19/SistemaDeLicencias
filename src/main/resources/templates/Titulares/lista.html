<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
    <title>Listado de Titulares</title>
</head>
<body>

<div layout:fragment="content">

    <div class="row justify-content-center">
        <div class="col-12">
            <div class="card shadow rounded-3">
                <div class="card-body">
                    <h2 class="text-center flex-grow-1 mb-0">Listado de Titulares</h2>
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <a th:href="@{/titulares/nuevo}" class="btn btn-primary">
                            <i class="bi bi-person-plus"></i> Nuevo Titular
                        </a>

                    </div>

                    <!--  table-responsive-xxl da scroll sólo en pantallas chicas -->
                    <div class="table-responsive-xxl">
                        <!-- table-sm reduce padding vertical -->
                        <table class="table table-sm table-striped table-hover align-middle">
                            <thead class="table-light text-nowrap">
                            <tr>
                                <th>ID</th>
                                <th>Tipo Doc</th>
                                <th>Nro Doc</th>
                                <th>Apellido</th>
                                <th>Nombre</th>
                                <th>F. Nac.</th>
                                <th>Clase</th>
                                <th>Grupo</th>
                                <th>RH</th>
                                <th>Don.</th>
                                <th>Acciones</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="titular : ${titulares}">
                                <td th:text="${titular.id}"></td>
                                <td th:text="${titular.tipoDocumento}"></td>
                                <td th:text="${titular.numeroDocumento}"></td>
                                <td th:text="${titular.apellido}"></td>
                                <td th:text="${titular.nombre}"></td>
                                <!-- fecha dd/MM/yyyy -->
                                <td th:text="${#temporals.format(titular.fechaNacimiento,'dd/MM/yyyy')}"></td>
                                <td th:text="${titular.claseSolicitada}"></td>
                                <td th:text="${titular.grupoSanguineo}"></td>
                                <td th:text="${titular.factorRh == T(com.utn.santafe.gestion_licencias.model.titular.FactorRh).POS ? '+' : '-'}"></td>
                                <td th:text="${titular.donanteOrganos ? 'Sí' : 'No'}"></td>

                                <td class="text-nowrap">
                                    <a th:href="@{/titulares/editar/{id}(id=${titular.id})}"
                                       class="btn btn-outline-primary btn-sm"
                                       title="Editar titular">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <a th:href="@{/titulares/eliminar/{id}(id=${titular.id})}"
                                       class="btn btn-outline-danger btn-sm"
                                       title="Eliminar titular">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                    <a th:href="@{/licencias/nueva/{id}(id=${titular.id})}"
                                       class="btn btn-outline-success btn-sm"
                                       title="Emitir Licencia">
                                        <i class="bi bi-file-earmark-text"></i>
                                    </a>
                                    <a th:href="@{/titulares/titular/{id}/historial(id=${titular.id})}"
                                       class="btn btn-outline-info btn-sm"
                                       data-bs-toggle="tooltip"
                                       title="Ver historial de licencias">
                                        <i class="bi bi-clock-history"></i>
                                    </a>
                                </td>
                            </tr>

                            <tr th:if="${#lists.isEmpty(titulares)}">
                                <td colspan="11" class="text-center text-muted">
                                    No hay titulares registrados.
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="mt-3">
                        <a th:href="@{/}" class="btn btn-secondary">Volver al inicio</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Éxito -->
    <div th:if="${success != null}"
         class="position-fixed bottom-0 start-0 end-0"
         style="z-index:1080;">
        <div class="container">
            <div id="success-alert"
                 class="alert alert-success alert-dismissible fade show mb-0"
                 role="alert">
                <i class="bi bi-check-circle-fill me-1"></i>
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <!-- Error -->
    <div th:if="${error != null}"
         class="position-fixed bottom-0 start-0 end-0"
         style="z-index:1080;">
        <div class="container">
            <div id="error-alert"
                 class="alert alert-danger alert-dismissible fade show mb-0"
                 role="alert">
                <i class="bi bi-exclamation-triangle-fill me-1"></i>
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
    </div>
</body>
</html>
