<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
    <title>Inicio - Gestión de Licencias</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container py-5">
        <h1 class="text-center mb-5">Gestión de Licencias</h1>
        <div class="row justify-content-center g-4">
            <!-- Tarjeta para Titulares -->
            <div class="col-12 col-md-6 col-lg-5">
                <div class="card shadow-sm h-100">
                    <div class="card-body d-flex flex-column justify-content-center align-items-center">
                        <i class="bi bi-people-fill display-1 text-primary mb-3"></i>
                        <h3 class="card-title mb-2">Titulares</h3>
                        <p class="text-center text-muted mb-4">
                            Ver y administrar la lista de titulares.
                        </p>
                        <a th:href="@{/titulares/lista}" class="btn btn-primary btn-lg w-75">
                            Ir a Titulares
                        </a>
                    </div>
                </div>
            </div>

            <!-- Tarjeta para Licencias -->
            <div class="col-12 col-md-6 col-lg-5">
                <div class="card shadow-sm h-100">
                    <div class="card-body d-flex flex-column justify-content-center align-items-center">
                        <i class="bi bi-card-checklist display-1 text-success mb-3"></i>
                        <h3 class="card-title mb-2">Licencias</h3>
                        <p class="text-center text-muted mb-4">
                            Ver y administrar la lista de licencias.
                        </p>
                        <a th:href="@{/licencias/lista}" class="btn btn-success btn-lg w-75">
                            Ir a Licencias
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
